<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

</head>
<body>
<script>
    var p1 = { id: 101, name: 'Product-101', price: 99 };

    var str = JSON.stringify(p1);

    document.write(str);
    document.write('<br/>');

    var p2 = JSON.parse(str);
    document.write('Product id is - ' + p2.id + '<br/>');
    document.write('Product name is - ' + p2.name + '<br/>');
    document.write('Product price is - ' + p2.price + '<br/>');
</script>
</body>
</html>
