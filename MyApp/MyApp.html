<html>
    <head>
        <script>
            // Create model object
            var product1 = { id: 101, name: "Red Apple", price: 1.99};

            // Serialize JavaScript object to JSON string
            var jsonString = JSON.stringify(product1);
            document.write(jsonString);
            document.write("<br>");

            // Deserialize the JSON string back to product object

            var str = '{"id":101,"name":"Red Apple","price":1.99}';
            var product2 = JSON.parse(str);
            document.write('Product id is ' + product2.id);
            document.write("<br>");
            document.write('Product name is ' + product2.name);
            document.write("<br>");
            document.write('Product price is ' + product2.price);
            document.write("<br>");
        </script>
    </head>
    <body>
        <h1>Welcome to HTML App!</h1>
    </body>
</html>
